<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
</head>
<body>
<h1>Upload File</h1>
<input type="file" id="fileInput" multiple required>
<button id="uploadButton">Upload</button>
<div id="status"></div>
<input type="hidden" id="username" value="">
<script>
  const username = localStorage.getItem('username');
  window.onload = function() {
    document.getElementById('uploadButton').addEventListener('click', function() {
      const files = document.getElementById("fileInput").files;
      if (files.length === 0) {
        console.error("No files selected.");
        document.getElementById("status").innerText = "No files selected.";
        return;
      }

      Array.from(files).forEach(file => {
        uploadFile(file);
      });
    });

    function uploadFile(file) {
      const storageAccountName = "cloudapp123";
      const sasToken = "?sv=2022-11-02&ss=bfqt&srt=sco&sp=rwdlacupiytfx&se=2024-12-06T20:52:46Z&st=2023-12-06T12:52:46Z&spr=https&sig=S3c1OckbFNcLEf42h3MVw%2FaZLldkVLpv5fniSpgE58M%3D";
      const containerName = "aplikacja";
      const username = localStorage.getItem('username');
      const blobName = `${username}/${file.name}`;
      const url = `https://${storageAccountName}.blob.core.windows.net/${containerName}/${blobName}${sasToken}`;
      fetch(url, {
        method: 'PUT',
        headers: {
          'x-ms-blob-type': 'BlockBlob',
        },
        body: file
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error(`Azure upload failed with status: ${response.status}`);
                }
                return response.text();
              })
              .then(result => {
                document.getElementById("status").innerText = "File uploaded successfully.";
              })
              .catch(error => {
                console.error("Error uploading file:", error.message);
                document.getElementById("status").innerText = `Error uploading file: ${error.message}`;
              });
    }
  }
</script>
</body>
</html>
