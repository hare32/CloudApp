<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Files</title>
    <script>
        async function fetchFiles() {
            try {
                const response = await fetch('/user-files?username=' + encodeURIComponent(username));
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const files = await response.json();
                const fileListElement = document.getElementById('file-list');
                fileListElement.innerHTML = ''; // Wyczyść listę przed dodaniem nowych elementów

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file;
                    fileListElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('Could not fetch files:', error);
            }
        }

        // Pobierz nazwę użytkownika
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');

        // Pobierz pliki przy ładowaniu strony
        window.onload = fetchFiles;
    </script>
</head>
<body>
    <h1>List of Files</h1>
    <ul id="file-list">
        <!-- Lista plików będzie generowana tutaj -->
    </ul>
</body>
</html>
