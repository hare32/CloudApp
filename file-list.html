<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Files</title>
    <script>
        async function fetchFiles() {
            try {
                const response = await fetch('/all-files');
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const files = await response.json();
                const fileListElement = document.getElementById('file-list');
                fileListElement.innerHTML = ''; // Wyczyść listę przed dodaniem nowych elementów

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file;
                    fileListElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('Could not fetch files:', error);
                fileListElement.innerHTML = `<li>Error loading files: ${error.message}</li>`;
            }
        }

        // Pobierz pliki przy ładowaniu strony
        window.onload = fetchFiles;
    </script>
</head>
<body>
    <h1>List of Files</h1>
    <ul id="file-list">
        <!-- Lista plików będzie generowana tutaj -->
    </ul>
</body>
</html>
